<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <link rel="stylesheet" href="styletodo.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  </head>
  <body>
    <h1><i class="fas fa-clipboard-list"></i>TodoApp Js</h1>
    <img class="todopic" src="images/pict1.svg" alt="" />
    <div class="container">
      <p><label for="new-plan">Add Item</label><input id="new-plan" type="text" /><button>Add</button></p>

      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox" /><label>Tugas 2 Pemograman Web 1</label><input type="text" /><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li class="editMode"><input type="checkbox" /><label>UAS Semester Genap</label><input type="text" value="UAS Semester Genap" /><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked /><label>Tugas 2 Kalkulus</label><input type="text" /><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="scripttodo.js"></script>
  </body>
</html>
